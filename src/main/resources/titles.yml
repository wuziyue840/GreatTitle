# GreatTitle 称号配置文件
# 此文件包含所有可用称号的配置

# 称号配置格式说明:
# 称号ID:
#   display-name: "显示名称"           # 在GUI中显示的名称
#   content: "称号内容"               # 实际显示的称号内容，支持颜色代码
#   description: []                  # 称号介绍，支持多行
#   type: "获取类型"                  # NOT, VAULT, PLAYER_POINTS, COIN, ITEM_STACK, PERMISSION, ACTIVITY
#   price: 0.0                       # 金币价格 (VAULT类型时使用)
#   points: 0                        # 点券价格 (PLAYER_POINTS类型时使用)
#   coins: 0                         # 称号币价格 (COIN类型时使用)
#   permission: ""                   # 所需权限 (PERMISSION类型时使用)
#   required-item: ""                # 所需物品 (ITEM_STACK类型时使用)
#   rgb: false                       # 是否支持RGB颜色
#   duration: 0                      # 持续时间（天），0表示永久
#   switch-cooldown: 0               # 切换冷却时间（秒），0使用全局设置
#   show-in-shop: true               # 是否在商城中显示
#   shop-expire-time: ""             # 商城下架时间（格式: yyyy-MM-dd-HH-mm），空表示永久
#   particle-effects: []             # 粒子效果列表
#   buffs:                          # BUFF效果列表
#     效果名称:
#       type: "效果类型"              # 药水效果类型 (SPEED, JUMP, STRENGTH等)
#       amplifier: 0                 # 效果等级 (0=I级, 1=II级)
#       duration: 0                  # 持续时间（秒），0表示永久
#       ambient: true                # 是否为环境效果
#       show-particles: true         # 是否显示粒子
#       show-icon: true              # 是否显示图标
#   currencies:                     # 多种货币成本
#     货币类型: 数量                  # 支持的货币类型: VAULT, PLAYER_POINTS, COIN, TOKEN等

