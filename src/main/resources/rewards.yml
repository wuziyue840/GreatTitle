# 奖励配置
# 每个奖励的配置格式：
# 奖励ID:
#   display-name: 显示名称
#   description: 描述列表
#   required-titles: 所需称号数量
#   commands: 执行的命令列表
#   permission: 需要的权限（可选）
#   repeatable: 是否可重复领取（true/false）

# 示例奖励1: 拥有5个称号的奖励
reward_5_titles:
  display-name: "§6初级收藏家"
  description:
    - "§7恭喜你收集了5个称号!"
    - "§e奖励内容:"
    - "  §7- 1000游戏币"
    - "  §7- 10点券"
  required-titles: 5
  commands:
    - "eco give %player% 1000"
    - "points give %player% 10"
  permission: ""
  repeatable: false

# 示例奖励2: 拥有10个称号的奖励
reward_10_titles:
  display-name: "§e中级收藏家"
  description:
    - "§7恭喜你收集了10个称号!"
    - "§e奖励内容:"
    - "  §7- 5000游戏币"
    - "  §7- 50点券"
    - "  §7- 1个钻石"
  required-titles: 10
  commands:
    - "eco give %player% 5000"
    - "points give %player% 50"
    - "give %player% diamond 1"
  permission: ""
  repeatable: false

