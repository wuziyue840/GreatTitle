# 示例奖励4: 拥有30个称号的奖励
reward_30_titles:
  display-name: "§c称号大师"
  description:
    - "§7恭喜你收集了30个称号!"
    - "§e奖励内容:"
    - "  §7- 20000游戏币"
    - "  §7- 200点券"
    - "  §7- 10个钻石"
    - "  §7- 3个精英宝箱"
    - "  §7- 专属称号权限"
  required-titles: 30
  commands:
    - "eco give %player% 20000"
    - "points give %player% 200"
    - "give %player% diamond 10"
    - "give %player% chest 3"
    - "lp user %player% permission set greattitle.master true"
  permission: ""
  repeatable: false

# 示例奖励5: 每周可重复领取的奖励
weekly_reward:
  display-name: "§b每周称号奖励"
  description:
    - "§7每周可领取的称号奖励"
    - "§e奖励内容:"
    - "  §7- 500游戏币"
    - "  §7- 5点券"
  required-titles: 1
  commands:
    - "eco give %player% 500"
    - "points give %player% 5"
  permission: ""
  repeatable: true